<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>

.container {
  width: 100%;
  height: 100%;
  display: block;
  margin: auto;
  position: relative;
}

h1 {
  text-align: center;
  font-family: 'Roboto', sans-serif;
  font-weight: 400;
  color: #f502c0bd;
}

.menu_opener {
  display: none;
}

.menu_opener:checked ~ .link_one {
  top: 35px;
}
.menu_opener:checked ~ .link_two {
  left: 385px;
  top: 385px;
}
.menu_opener:checked ~ .link_three {
  left:65px;
  top: 385px;
}

.menu_opener:checked ~ .barre_hamburger {
  opacity: 0;
}
.menu_opener:checked ~ .menu_opener_label:after {
  transform: rotate(45deg);
  top: 70px;
}
.menu_opener:checked ~ .menu_opener_label:before {
  transform: rotate(-45deg);
  top: 70px;
}

.menu_opener_label {
  background: #1a0216;
  width: 150px;
  height: 150px;
  display: block;
  cursor: pointer;
  border-radius: 50%;
  position: absolute;
  top: 200px;
  left: 200px;
  z-index: 10;
}
.menu_opener_label:after {
  position: absolute;
  top: 50px;
  left: 50px;
  background: rgb(121, 247, 163);
  content: "";
  width: 50px;
  height: 10px;
  -webkit-transition: all 0.4s ease;
  transition: all 0.4s ease;
}
.menu_opener_label:before {
  position: absolute;
  top: 90px;
  left: 50px;
  background: rgb(209, 243, 19);
  content: "";
  width: 50px;
  height: 10px;
  -webkit-transition: all 0.4s ease;
  transition: all 0.4s ease;
}

.barre_hamburger {
  width: 50px;
  height: 10px;
  position: absolute;
  top: 270px;
  left: 250px;
  background: rgb(245, 127, 127);
  z-index: 20;
  -webkit-transition: all 0.4s ease;
  transition: all 0.4s ease;
}

.link_general {
  width: 100px;
  height: 100px;
  display: block;
  border-radius: 50%;
  position: absolute;
  top: 225px;
  left: 225px;
  background: #55bed8;
  -webkit-transition: all 0.4s ease;
  transition: all 0.4s ease;
}
